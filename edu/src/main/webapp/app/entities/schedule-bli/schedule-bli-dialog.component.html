<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myScheduleLabel" jhiTranslate="eduApp.schedule.home.createOrEditLabel">Create or edit a Schedule</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!schedule.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="schedule.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.schedule.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="schedule.status" id="field_status" >
                <option value="ACTIVE">{{'eduApp.Status.ACTIVE' | translate}}</option>
                <option value="INACTIVE">{{'eduApp.Status.INACTIVE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.schedule.createDate" for="field_createDate">Create Date</label>
            <div class="d-flex">
                <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="schedule.createDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.schedule.modDate" for="field_modDate">Mod Date</label>
            <div class="d-flex">
                <input id="field_modDate" type="datetime-local" class="form-control" name="modDate" [(ngModel)]="schedule.modDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.schedule.plannedDate" for="field_plannedDate">Planned Date</label>
            <input type="number" class="form-control" name="plannedDate" id="field_plannedDate"
                [(ngModel)]="schedule.plannedDate" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.schedule.plannedDuration" for="field_plannedDuration">Planned Duration</label>
            <input type="number" class="form-control" name="plannedDuration" id="field_plannedDuration"
                [(ngModel)]="schedule.plannedDuration" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.schedule.batch" for="field_batch">Batch</label>
            <select class="form-control" id="field_batch" name="batch" [(ngModel)]="schedule.batchId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="batchOption.id" *ngFor="let batchOption of batches; trackBy: trackBatchById">{{batchOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
