
<div *ngIf="student">
    <h2><span jhiTranslate="eduApp.student.detail.title">Student</span> {{student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eduApp.student.name">Name</span></dt>
        <dd>
            <span>{{student.name}}</span>
        </dd>
        <dt><span jhiTranslate="eduApp.student.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'eduApp.Status.' + student.status}}">{{student.status}}</span>
        </dd>
        <dt><span jhiTranslate="eduApp.student.createDate">Create Date</span></dt>
        <dd>
            <span>{{student.createDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="eduApp.student.modDate">Mod Date</span></dt>
        <dd>
            <span>{{student.modDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="eduApp.student.phone">Phone</span></dt>
        <dd>
            <span>{{student.phone}}</span>
        </dd>
        <dt><span jhiTranslate="eduApp.student.email">Email</span></dt>
        <dd>
            <span>{{student.email}}</span>
        </dd>
        <dt><span jhiTranslate="eduApp.student.address">Address</span></dt>
        <dd>
            <span>{{student.address}}</span>
        </dd>
        <dt><span jhiTranslate="eduApp.student.organization">Organization</span></dt>
        <dd>
            <div *ngIf="student.organizationId">
                <a [routerLink]="['/organization-bli', student.organizationId]">{{student.organizationId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'student-bli/'+ student.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
