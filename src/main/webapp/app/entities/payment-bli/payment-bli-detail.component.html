
<div *ngIf="payment">
    <h2><span jhiTranslate="eduApp.payment.detail.title">Payment</span> {{payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eduApp.payment.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'eduApp.Status.' + payment.status}}">{{payment.status}}</span>
        </dd>
        <dt><span jhiTranslate="eduApp.payment.amount">Amount</span></dt>
        <dd>
            <span>{{payment.amount}}</span>
        </dd>
        <dt><span jhiTranslate="eduApp.payment.createDate">Create Date</span></dt>
        <dd>
            <span>{{payment.createDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="eduApp.payment.modDate">Mod Date</span></dt>
        <dd>
            <span>{{payment.modDate | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="eduApp.payment.organization">Organization</span></dt>
        <dd>
            <div *ngIf="payment.organizationId">
                <a [routerLink]="['/organization-bli', payment.organizationId]">{{payment.organizationId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="eduApp.payment.enroll">Enroll</span></dt>
        <dd>
            <div *ngIf="payment.enrollId">
                <a [routerLink]="['/enroll-bli', payment.enrollId]">{{payment.enrollId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'payment-bli/'+ payment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
