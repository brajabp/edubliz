<div>
    <h2>
        <span jhiTranslate="eduApp.payment.home.title">Payments</span>
        <button class="btn btn-primary float-right jh-create-entity create-payment-bli" [routerLink]="['/', { outlets: { popup: ['payment-bli-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="eduApp.payment.home.createLabel">
            Create new Payment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="payments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="eduApp.payment.status">Status</span></th>
            <th><span jhiTranslate="eduApp.payment.amount">Amount</span></th>
            <th><span jhiTranslate="eduApp.payment.createDate">Create Date</span></th>
            <th><span jhiTranslate="eduApp.payment.modDate">Mod Date</span></th>
            <th><span jhiTranslate="eduApp.payment.organization">Organization</span></th>
            <th><span jhiTranslate="eduApp.payment.enroll">Enroll</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let payment of payments ;trackBy: trackId">
                <td><a [routerLink]="['../payment-bli', payment.id ]">{{payment.id}}</a></td>
                <td jhiTranslate="{{'eduApp.Status.' + payment.status}}">{{payment.status}}</td>
                <td>{{payment.amount}}</td>
                <td>{{payment.createDate | date:'medium'}}</td>
                <td>{{payment.modDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="payment.organizationId">
                        <a [routerLink]="['../organization-bli', payment.organizationId  ]" >{{payment.organizationId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="payment.enrollId">
                        <a [routerLink]="['../enroll-bli', payment.enrollId  ]" >{{payment.enrollId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../payment-bli', payment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'payment-bli/'+ payment.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'payment-bli/'+ payment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
