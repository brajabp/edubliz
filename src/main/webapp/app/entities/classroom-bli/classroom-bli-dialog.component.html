<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClassroomLabel" jhiTranslate="eduApp.classroom.home.createOrEditLabel">Create or edit a Classroom</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!classroom.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="classroom.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.classroom.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="classroom.status" id="field_status" >
                <option value="ACTIVE">{{'eduApp.Status.ACTIVE' | translate}}</option>
                <option value="INACTIVE">{{'eduApp.Status.INACTIVE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.classroom.createDate" for="field_createDate">Create Date</label>
            <div class="d-flex">
                <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="classroom.createDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.classroom.modDate" for="field_modDate">Mod Date</label>
            <div class="d-flex">
                <input id="field_modDate" type="datetime-local" class="form-control" name="modDate" [(ngModel)]="classroom.modDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.classroom.actualDate" for="field_actualDate">Actual Date</label>
            <input type="number" class="form-control" name="actualDate" id="field_actualDate"
                [(ngModel)]="classroom.actualDate" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.classroom.actualDuration" for="field_actualDuration">Actual Duration</label>
            <input type="number" class="form-control" name="actualDuration" id="field_actualDuration"
                [(ngModel)]="classroom.actualDuration" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.classroom.sudentPresent" for="field_sudentPresent">Sudent Present</label>
            <input type="number" class="form-control" name="sudentPresent" id="field_sudentPresent"
                [(ngModel)]="classroom.sudentPresent" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="eduApp.classroom.schedule" for="field_schedule">Schedule</label>
            <select class="form-control" id="field_schedule" name="schedule" [(ngModel)]="classroom.scheduleId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="scheduleOption.id" *ngFor="let scheduleOption of schedules; trackBy: trackScheduleById">{{scheduleOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
